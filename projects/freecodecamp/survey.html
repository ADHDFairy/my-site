<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="survey.css">
    <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container">
    <h1 id="title">Survey</h1>
    <p id="description">Please fill out this survey!</p>
    <form id="survey-form">

      <!-- Name id="name-label"  -->
      <div>
        <label id="name-label" for="name" class="text-labels">Name</label>
        <input placeholder="Enter your name" id="name" type="text" required class="full">
      </div>

      <!-- Email (with formatting) id="email-label" -->
      <div>
        <label id="email-label" for="email" class="text-labels">Email</label>
        <input placeholder="Enter your email" id="email" type="email" required class="full">
      </div>

      <!-- Age (type="number" with validation and min-max) id="number-label" -->
      <div>
        <label id="number-label" for="number" class="text-labels">Age</label>
        <input placeholder="Age" id="number" type="number" min="1" max="200" class="full">
      </div>

      <!-- Select dropdown with at least 2 options -->
      <div>
        <label for="dropdown" class="text-labels">Pronouns</label>
        <select id="dropdown" class="full">
          <option>Select your prounouns</option>
          <option>They/Them</option>
          <option>She/Her</option>
          <option>He/Him</option>
          <option>Other</option>
        </select>
      </div>

      <!-- 2 radio buttons grouped together with the name attribute -->
      <fieldset>
        <legend> Would You Rather?</legend>
        <div class="field-group">
          <input id="telekenesis" type="radio" name="WYR" class="inline" value="telekenesis" /> 
          <label for="telekenesis" class="text-labels">Have Telekenesis</label>
        </div>

        <div class="field-group">
          <input id="telepathy" type="radio" name="WYR" class="inline" value="telekenesis" /> 
          <label for="telepathy" class="text-labels">Have Telepathy</label>
        </div>
      </fieldset>

      <!-- Checkboxes with a value attribute -->
      <fieldset>
        <legend>Select all the colors you like:</legend>
        <div class="field-group">
          <input id="purple" type="checkbox" value="purple" class="inline">
          <label for="purple" class="text-labels">Purple</label>
        </div>

        <div class="field-group">
          <input id="blue" type="checkbox" value="blue" class="inline">
          <label for "blue" class="text-labels">Blue</label>
        </div>

        <div class="field-group">
          <input id="green" type="checkbox" value="green" class="inline">
          <label for "green" class="text-labels">Green</label>
        </div>

        <div class="field-group">
          <input id="yellow" type="checkbox" value="yellow" class="inline">
          <label for "yellow" class="text-labels">Yellow</label>
        </div>

        <div class="field-group">
          <input id="orange" type="checkbox" value="orange" class="inline">
          <label for "orange" class="text-labels">Orange</label>
        </div>

        <div class="field-group">
          <input id="red" type="checkbox" value="red" class="inline">
          <label for "red" class="text-labels">Red</label>
        </div>

      </fieldset>

      <!-- text area for additional comments -->
      <div>
        <label class="text-labels">Anything else you'd like to share?</label>
          <textarea name="textarea" rows="3" cols="30" placeholder="Type here..." class="full"></textarea>
      </div>
      
      <!-- submit button with id="submit" -->
      <input id="submit" type="submit" value="Submit" class="full" />
    </form>
    </div>
  </body>
</html>
